services:
  - type: web
    name: todo-ai-backend
    env: python
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: COHERE_API_KEY
        sync: false
